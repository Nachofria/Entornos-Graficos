<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario con Validación de Número</title>
</head>
<body>

<h2>Formulario con Validación de Número</h2>

<form action="/submit_formulario" method="post">
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre" placeholder="Campo requerido" required><br><br>

  <label for="edad">Edad:</label><br>
  <input type="number" id="edad" name="edad" min="18" max="100" placeholder="Campo requerido" required><br><br>

  <label for="mensaje">Mensaje:</label><br>
  <textarea id="mensaje" name="mensaje" rows="4"  cols="50" placeholder="Campo requerido"></textarea><br><br>

  <input type="submit" value="Enviar">
</form>

</body>
</html>
