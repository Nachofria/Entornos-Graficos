<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario</title>
</head>
<body>

<h2>Formulario de contacto</h2>

<form action="/submit_formulario" method="post">
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre" placeholder="Campo requerido" required><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="Campo requerido" required><br><br>

  <label for="mensaje">Mensaje:</label><br>
  <textarea id="mensaje" name="mensaje" placeholder="Campo requerido" rows="4" cols="50"></textarea><br><br>

  <input type="submit" value="Enviar">
</form>

</body>
</html>
