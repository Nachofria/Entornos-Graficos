<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario con Validación de Fecha</title>
</head>
<body>

<h2>Formulario con Validación de Fecha</h2>

<form action="/submit_formulario" method="post">
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre" placeholder="Campo requerido" required>
  <br>
  <label for="fecha_nacimiento">Fecha de nacimiento:</label>
  <br>
  <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Campo requerido" required>
  <br>
  <input type="submit" value="Enviar">
</form>

</body>
</html>
