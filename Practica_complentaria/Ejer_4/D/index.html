<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario con Validación de Color</title>
</head>
<body>

<h2>Formulario con Validación de Color</h2>

<form action="/submit_formulario" method="post">
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre" placeholder="Campo requerido" required><br><br>

  <label for="color_favorito">Color:</label><br>
  <input type="color" id="color_favorito" name="color_favorito" required><br><br>

  <label for="mensaje">Mensaje:</label><br>
  <textarea id="mensaje" name="mensaje" placeholder="Campo requerido" rows="4" cols="50"></textarea><br><br>

  <input type="submit" value="Enviar">
</form>

</body>
</html>
