<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificación de Ciudad</title>
</head>
<body>
    <h1>Modificación de Ciudad</h1>
    <form action="modificacion.php" method="post">
        <label for="id">ID de la Ciudad a Modificar:</label><br>
        <input type="number" id="id" name="id" required><br>
        <label for="ciudad">Nueva Ciudad:</label><br>
        <input type="text" id="ciudad" name="ciudad"><br>
        <label for="pais">Nuevo País:</label><br>
        <input type="text" id="pais" name="pais"><br>
        <label for="habitantes">Nuevos Habitantes:</label><br>
        <input type="number" id="habitantes" name="habitantes"><br>
        <label for="superficie">Nueva Superficie:</label><br>
        <input type="number" step="0.01" id="superficie" name="superficie"><br>
        <label for="tieneMetro">¿Tiene Metro? (1: Sí, 0: No):</label><br>
        <input type="number" id="tieneMetro" name="tieneMetro" min="0" max="1"><br><br>
        <input type="submit" value="Modificar Ciudad">
    </form>
</body>
</html>
