<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta de Ciudad</title>
</head>
<body>
    <h1>Alta de Ciudad</h1>
    <form action="alta.php" method="post">
        <label for="ciudad">Ciudad:</label><br>
        <input type="text" id="ciudad" name="ciudad" required><br>
        <label for="pais">País:</label><br>
        <input type="text" id="pais" name="pais" required><br>
        <label for="habitantes">Habitantes:</label><br>
        <input type="number" id="habitantes" name="habitantes" required><br>
        <label for="superficie">Superficie:</label><br>
        <input type="number" step="0.01" id="superficie" name="superficie" required><br>
        <label for="tieneMetro">¿Tiene Metro? (1: Sí, 0: No):</label><br>
        <input type="number" id="tieneMetro" name="tieneMetro" min="0" max="1" required><br><br>
        <input type="submit" value="Agregar Ciudad">
    </form>
</body>
</html>
